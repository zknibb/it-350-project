$def with (inci)
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .custom-white {
            color: white;
        }
        .custom-black {
            color: black;
        }
        h1 {
            text-align: center;
            font-size: 400%;
        }
        .center {
            margin: auto;
            width: 59%;
        }
    </style>

    <title>incidents</title>
</head>
<body class="bd" background="http://kingofwallpapers.com/police-background-images/police-background-images-002.jpg">
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="divisions">Divisions</a></li>
          <li><a href="personnel">Personnel</a></li>
          <li><a href="response">Response</a></li>
          <li><a href="detectives">Detectives</a></li>
          <li><a href="assignments">Assignments</a></li>
          <li><a href="incidents">Incidents</a></li>
          <li><a href="cases">Cases</a></li>
          <li><a href="equipment">Equipment</a></li>
          <li><a href="suspidence">Suspects & Evidence</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="custom-white">Incidents</h1>
    <br>
    <br>
    <br>

<div class="container custom-white">
  <table class="table custom-white">
    <thead>
      <tr>
        <th>Incident ID</th>
        <th>Description</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
    $for entry in inci:
        <tr id="row$entry.incidentId">
            <td>$entry.incidentId</td>
            <td>$entry.description</td>
            <td>$entry.location</td>
            <td>
              <form method="post" action="resolveIncident">
                <input type="hidden" name="inciId" value="$entry.incidentId" />
                <input class="form-control" type="submit" value="Remove" />
              </form>
            </td>
        </tr>
    </tbody>
  </table>
</div>
<div class="center">
    <form method="post" action="addIncident" id="addIncident">
        <input type="text" name="desc" placeholder="Description" /> 
        <input type="text" name="loc" placeholder="Location" /> 
        <input type="submit" value="Add" />
    </form>
</div>
</body>
